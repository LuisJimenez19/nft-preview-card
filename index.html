<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>
</head>
<body>
  <main class="card">
    
    <!-- contenedor de la imagen -->
    <div class="card__image">
      
      

      <div class="card__image--active" >
        <!-- aqui va el la imagen para el hover -->
         <a href="https://www.frontendmentor.io/profile/LuisJimenez19" target="_blank" >
          <img  class="icon-view" src="./images/icon-view.svg" alt="img">  
         </a>     

      </div> 


    </div>


    <section class="card__description">
      
      <h1 class="card__description-title"> <a href="https://web.facebook.com/profile.php?id=100001172968670" class="link" >Equilibrium #3429</a> </h1> 
    
      <p class="card__description-p" >
        Our Equilibrium collection promotes balance and calm.
      </p> 
      
      <div class="card__description__value" >
        
        <span class="card__description__value-et">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </span> 


        <span class="card__description__value-date-time" > 
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </span>
        
      </div>
      

      
      <div class="card__description__author" > 
        <img  class="card__description__author-avatar" src="./images/image-avatar.png" alt=""> 
        Creation of 
        <a class="link" href="https://web.facebook.com/profile.php?id=100001172968670"  >Jules Wyvern</a> 
      </div>

      
        

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/profile/LuisJimenez19" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" target="_blank" href="https://github.com/LuisJimenez19">Luis Angel</a>.
  </footer>
</body>
</html>
